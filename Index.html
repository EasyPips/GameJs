<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
    <title>Rock paper scissors</title>
</head>

<body>
  <div class="title">
    <h2>man vs ai</h2>
    <p>beat the ai in the rock paper scissors game</p>
  </div>
  <div class="player">
    <input type="button" name="rock" id="rock" value="rock" />
    <input type="button" name="paper" id="paper" value="paper" />
    <input type="button" name="scissors" id="scissors" value="scissors" />
  </div>
  <div class="scores">
    <div id="text">
      you win!
    </div>
    <div class="Pscore">
      <h2>you</h2>
      <div id="Pscore">0</div>
    </div>
    <div class="Cscore">
      <h2>computer</h2>
      <div id="Cscore">0</div>
    </div>
  </div>
  
  
  
  
  <script src="Script.js">
</body>

</html>
